<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrexBot - Bot Discord Gratuit</title>
    <link rel="icon" type="image/png" href="/halloween s rond.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a28;
            --accent: #5865f2;
            --accent-hover: #4752c4;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border: #2d2d44;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
    
        /* Navigation */
        nav {
            background: rgba(26, 26, 40, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1.2rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
    
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
        }
    
        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 12px;
        }
    
        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }
    
        .admin-badge {
            background: linear-gradient(135deg, var(--warning), #d97706);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    
        .admin-badge:hover {
            transform: translateY(-2px);
        }
    
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
    
        .user-profile:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
    
        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid var(--accent);
        }
    
        .user-name {
            font-weight: 600;
            color: var(--text-primary);
        }
    
        .user-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.5rem;
            min-width: 180px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1001;
            animation: slideDown 0.3s ease-out;
        }
    
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .user-menu a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s;
            font-weight: 500;
        }
    
        .user-menu a:hover {
            background: var(--error);
        }
    
        .btn-login {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
    
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
        }
    
        /* Maintenance Page */
        .maintenance-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
    
        .maintenance-icon {
            font-size: 8rem;
            color: var(--warning);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
    
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    
        .maintenance-page h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--warning), #fbbf24);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
        .maintenance-page p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            max-width: 600px;
            line-height: 1.7;
            margin: 0 auto;
        }
    
        .maintenance-status {
            margin-top: 3rem;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            border-radius: 12px;
            padding: 1.5rem 2rem;
        }
    
        .maintenance-status p {
            font-size: 1rem;
            margin: 0;
            color: var(--warning);
            font-weight: 600;
        }
    
        /* Hero Section */
        .hero {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 4rem;
            text-align: center;
        }
    
        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
        .hero .accent {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    
        .hero p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 2.5rem;
        }
    
        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }
    
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
        }
    
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(88, 101, 242, 0.5);
        }
    
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            padding: 1.2rem 2.5rem;
            border-radius: 12px;
            border: 2px solid var(--border);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
    
        .btn-secondary:hover {
            border-color: var(--accent);
            transform: translateY(-3px);
        }
    
        /* Features Grid */
        .features {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
    
        .feature-card {
            background: rgba(26, 26, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.4s ease;
        }
    
        .feature-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 50px rgba(88, 101, 242, 0.2);
        }
    
        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
    
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
    
        .feature-card p {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 1.05rem;
        }
    
        /* Stats */
        .stats {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 3rem 2rem;
            background: rgba(26, 26, 40, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            text-align: center;
        }
    
        .stat-item h2 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
    
        .stat-item p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }
    
        /* Footer */
        footer {
            max-width: 1400px;
            margin: 6rem auto 0;
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }
    
        /* Admin Panel */
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }
    
        .admin-sidebar {
            width: 280px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 2rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
    
        .admin-sidebar h2 {
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
    
        .admin-nav {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
    
        .admin-nav-link {
            padding: 1rem 1.2rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
    
        .admin-nav-link:hover,
        .admin-nav-link.active {
            background: var(--accent);
            color: white;
        }
    
        .admin-content {
            margin-left: 280px;
            flex: 1;
            padding: 3rem;
        }
    
        .admin-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
    
        .admin-input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }
    
        .admin-input:focus {
            outline: none;
            border-color: var(--accent);
        }
    
        .admin-btn {
            background: var(--accent);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        .admin-btn:hover {
            background: var(--accent-hover);
        }
    
        .user-search-result {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .user-info-admin {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
    
        .user-avatar-admin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    
        .user-actions {
            display: flex;
            gap: 0.5rem;
        }
    
        .btn-ban {
            background: var(--error);
        }
    
        .btn-unban {
            background: var(--success);
        }
    
        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
    
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
    
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-secondary);
            transition: .4s;
            border-radius: 34px;
        }
    
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
    
        input:checked + .toggle-slider {
            background-color: var(--accent);
        }
    
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    
        /* Toast */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }
    
        .toast.success {
            border-left: 4px solid var(--success);
        }
    
        .toast.error {
            border-left: 4px solid var(--error);
        }
    
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    
        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
    
            .maintenance-page h1 {
                font-size: 2rem;
            }
    
            .maintenance-icon {
                font-size: 5rem;
            }
    
            .cta-buttons {
                flex-direction: column;
                width: 100%;
            }
    
            .btn-primary, .btn-secondary {
                width: 100%;
                justify-content: center;
            }
    
            .features {
                grid-template-columns: 1fr;
            }
    
            .admin-sidebar {
                display: none;
            }
    
            .admin-content {
                margin-left: 0;
            }
    
            .user-menu {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <div id="toast-container"></div>

    <script>
        const API_URL = 'https://api-s5et.onrender.com';
        const SITE_URL = 'https://strexbot.xyz';
        const DISCORD_CLIENT_ID = '1379440380860174506';

        // Router
        function navigate(path) {
            window.history.pushState({}, '', path);
            render();
        }

        window.addEventListener('popstate', render);

        // Render
        async function render() {
            const path = window.location.pathname;
            const app = document.getElementById('app');
        
            // Vérifier la maintenance
            try {
                const statusRes = await fetch(`${API_URL}/api/status`);
                const statusData = await statusRes.json();
                
                if (statusData.maintenance) {
                    const userData = await getUserData();
                    
                    // Si admin, afficher le site normalement
                    if (userData && userData.is_admin) {
                        if (path.startsWith('/admin')) {
                            await renderAdmin();
                        } else {
                            await renderHome();
                        }
                    } else {
                        // Si pas admin, afficher la page maintenance
                        renderMaintenance();
                    }
                    return;
                }
            } catch (error) {
                console.error("Erreur vérification maintenance:", error);
            }
        
            // Site normal
            if (path.startsWith('/admin')) {
                await renderAdmin();
            } else {
                await renderHome();
            }
        }

        // Maintenance Page
        function renderMaintenance() {
            document.getElementById('app').innerHTML = `
                <div class="maintenance-page">
                    <div class="maintenance-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <h1>Maintenance en cours</h1>
                    <p>Notre site est actuellement en maintenance pour améliorer nos services. Nous serons de retour très bientôt !</p>
                    <div class="maintenance-status">
                        <p><i class="fas fa-clock"></i> Le site reviendra sous peu</p>
                    </div>
                </div>
            `;
        }

        // Home Page
        async function renderHome() {
            const userData = await getUserData();
            
            document.getElementById('app').innerHTML = `
                <nav>
                    <div class="nav-container">
                        <div class="logo" onclick="navigate('/')">
                            <img src="/halloween s rond.png" alt="StrexBot">
                            <span>StrexBot</span>
                        </div>
                        <div class="user-section" id="user-section"></div>
                    </div>
                </nav>

                <div class="hero">
                    <h1>Le bot Discord <span class="accent">100% gratuit</span></h1>
                    <p>Profitez de toutes les fonctionnalités sans aucune limitation. Développez votre serveur avec StrexBot, maintenant totalement gratuit.</p>
                    <div class="cta-buttons">
                        <a href="https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&permissions=8&scope=bot" target="_blank" class="btn-primary">
                            <i class="fab fa-discord"></i>
                            Ajouter le bot
                        </a>
                        <a href="https://discord.gg/your-server" target="_blank" class="btn-secondary">
                            Rejoindre le Discord
                        </a>
                    </div>
                </div>

                <div class="features">
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-bolt"></i></div>
                        <h3>Ultra Rapide</h3>
                        <p>Commandes qui répondent instantanément pour une expérience fluide.</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-shield-alt"></i></div>
                        <h3>100% Sécurisé</h3>
                        <p>Vos données sont protégées avec les meilleurs standards de sécurité.</p>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-gift"></i></div>
                        <h3>Totalement Gratuit</h3>
                        <p>Toutes les fonctionnalités disponibles sans débourser un centime.</p>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <h2>10+</h2>
                        <p>Serveurs</p>
                    </div>
                    <div class="stat-item">
                        <h2>34+</h2>
                        <p>Utilisateurs</p>
                    </div>
                    <div class="stat-item">
                        <h2>100%</h2>
                        <p>Gratuit</p>
                    </div>
                </div>

                <footer>
                    <p>&copy; 2025 StrexBot. Tous droits réservés.</p>
                </footer>
            `;

            updateUserSection(userData);
        }

        // Admin Panel
        async function renderAdmin() {
            const userData = await getUserData();
            
            if (!userData || !userData.is_admin) {
                document.getElementById('app').innerHTML = '<div style="text-align:center;padding:4rem;"><h1>Accès refusé</h1></div>';
                return;
            }

            document.getElementById('app').innerHTML = `
                <div class="admin-layout">
                    <aside class="admin-sidebar">
                        <h2>Admin Panel</h2>
                        <nav class="admin-nav">
                            <a href="#" class="admin-nav-link active" data-page="users">
                                <i class="fas fa-users"></i>
                                <span>Utilisateurs</span>
                            </a>
                            <a href="#" class="admin-nav-link" data-page="maintenance">
                                <i class="fas fa-tools"></i>
                                <span>Maintenance</span>
                            </a>
                        </nav>
                        <a href="/" onclick="event.preventDefault(); navigate('/')" class="admin-nav-link" style="margin-top:auto;">
                            <i class="fas fa-home"></i>
                            <span>Accueil</span>
                        </a>
                    </aside>
                    <main class="admin-content" id="admin-content"></main>
                </div>
            `;

            loadAdminPage('users');
            setupAdminNav();
        }

        function setupAdminNav() {
            document.querySelectorAll('.admin-nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    const page = e.currentTarget.dataset.page;
                    if (page) {
                        e.preventDefault();
                        document.querySelectorAll('.admin-nav-link').forEach(l => l.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        loadAdminPage(page);
                    }
                });
            });
        }

        function loadAdminPage(page) {
            const content = document.getElementById('admin-content');
            
            if (page === 'users') {
                content.innerHTML = `
                    <div class="admin-card">
                        <h2>Gestion des Utilisateurs</h2>
                        <input type="text" id="user-search" class="admin-input" placeholder="Rechercher par ID ou pseudo..." style="margin-top:1rem;">
                        <div id="user-results" style="margin-top:2rem;"></div>
                    </div>
                `;
                document.getElementById('user-search').addEventListener('input', searchUsers);
            } else if (page === 'maintenance') {
                content.innerHTML = `
                    <div class="admin-card">
                        <h2>Mode Maintenance</h2>
                        <p style="color:var(--text-secondary);margin:1rem 0;">Activer le mode maintenance empêche les utilisateurs non-admin de se connecter.</p>
                        <div style="display:flex;align-items:center;gap:1rem;margin-top:2rem;">
                            <label class="toggle-switch">
                                <input type="checkbox" id="maintenance-toggle">
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Mode Maintenance</span>
                        </div>
                        <button class="admin-btn" onclick="saveMaintenance()" style="margin-top:2rem;">Sauvegarder</button>
                    </div>
                `;
                loadMaintenanceStatus();
            }
        }

        async function searchUsers(e) {
            const query = e.target.value.trim();
            if (query.length < 3) {
                document.getElementById('user-results').innerHTML = '';
                return;
            }

            try {
                const users = await apiFetch(`/api/admin/search_users?q=${encodeURIComponent(query)}`);
                const html = users.map(user => `
                    <div class="user-search-result">
                        <div class="user-info-admin">
                            <img src="${user.avatar_url}" class="user-avatar-admin">
                            <div>
                                <div style="font-weight:600;">${user.username}</div>
                                <div style="color:var(--text-secondary);font-size:0.9rem;">ID: ${user.user_id}</div>
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="admin-btn ${user.banned ? 'btn-unban' : 'btn-ban'}" onclick="toggleBan('${user.user_id}', ${user.banned})">
                                ${user.banned ? 'Débannir' : 'Bannir'}
                            </button>
                        </div>
                    </div>
                `).join('');
                document.getElementById('user-results').innerHTML = html;
            } catch (error) {
                showToast('Erreur de recherche', 'error');
            }
        }

        async function toggleBan(userId, currentlyBanned) {
            const action = currentlyBanned ? 'unban' : 'ban';
            try {
                await apiFetch(`/api/admin/update_user/${userId}`, {
                    method: 'POST',
                    body: JSON.stringify({ action })
                });
                showToast(`Utilisateur ${currentlyBanned ? 'débanni' : 'banni'}`, 'success');
                document.getElementById('user-search').dispatchEvent(new Event('input'));
            } catch (error) {
                showToast('Erreur', 'error');
            }
        }

        async function loadMaintenanceStatus() {
            try {
                const data = await apiFetch('/api/admin/maintenance');
                document.getElementById('maintenance-toggle').checked = data.maintenance_enabled;
            } catch (error) {
                console.error('Erreur chargement maintenance');
            }
        }

        async function saveMaintenance() {
            const enabled = document.getElementById('maintenance-toggle').checked;
            try {
                await apiFetch('/api/admin/maintenance', {
                    method: 'POST',
                    body: JSON.stringify({ enabled })
                });
                showToast('Maintenance mise à jour', 'success');
            } catch (error) {
                showToast('Erreur', 'error');
            }
        }

        // Toggle user menu
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            const chevron = document.querySelector('.user-profile i.fa-chevron-down');
            
            if (menu) {
                const isVisible = menu.style.display === 'block';
                menu.style.display = isVisible ? 'none' : 'block';
                
                if (chevron) {
                    chevron.style.transform = isVisible ? 'rotate(0deg)' : 'rotate(180deg)';
                }
            }
        }
        
        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('user-menu');
            const profile = document.querySelector('.user-profile');
            
            if (menu && profile && !profile.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = 'none';
                const chevron = document.querySelector('.user-profile i.fa-chevron-down');
                if (chevron) {
                    chevron.style.transform = 'rotate(0deg)';
                }
            }
        });
        
        // Logout
        function logout() {
            localStorage.removeItem('jwt_token');
            showToast('Déconnecté avec succès', 'success');
            setTimeout(() => {
                navigate('/');
            }, 500);
        }

        // User Section
        async function updateUserSection(userData) {
            const section = document.getElementById('user-section');
            if (!userData) {
                const redirectUri = encodeURIComponent(`${API_URL}/callback`);
                section.innerHTML = `
                    <a href="https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&response_type=code&redirect_uri=${redirectUri}&scope=identify guilds" class="btn-login">
                        <i class="fab fa-discord"></i>
                        Connexion
                    </a>
                `;
            } else {
                section.innerHTML = `
                    ${userData.is_admin ? `<div class="admin-badge" onclick="navigate('/admin')"><i class="fas fa-shield-alt"></i> Admin</div>` : ''}
                    <div class="user-profile" onclick="toggleUserMenu()">
                        <img src="${userData.avatar_url}" class="user-avatar">
                        <span class="user-name">${userData.username}</span>
                        <i class="fas fa-chevron-down" style="font-size:0.8rem;margin-left:0.5rem;transition:transform 0.3s;"></i>
                    </div>
                    <div id="user-menu" class="user-menu" style="display:none;">
                        <a href="#" onclick="event.preventDefault();logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Déconnexion
                        </a>
                    </div>
                `;
            }
        }

        // API
        async function apiFetch(endpoint, options = {}) {
            const token = localStorage.getItem('jwt_token');
            const defaultOptions = { headers: { 'Content-Type': 'application/json' } };
            if (token) defaultOptions.headers['Authorization'] = `Bearer ${token}`;
            
            const response = await fetch(`${API_URL}${endpoint}`, { ...defaultOptions, ...options });
            const data = await response.json();
            if (!response.ok) throw data;
            return data;
        }

        async function getUserData() {
            try {
                return await apiFetch('/api/user_data');
            } catch {
                return null;
            }
        }

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Token handling
        function handleToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                localStorage.setItem('jwt_token', token);
                window.history.replaceState({}, '', window.location.pathname);
            }
        }

        // Toggle user menu
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            if (menu) {
                menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
            }
        }
        
        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('user-menu');
            const profile = document.querySelector('.user-profile');
            if (menu && !profile?.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = 'none';
            }
        });
        
        // Logout
        function logout() {
            localStorage.removeItem('jwt_token');
            showToast('Déconnecté avec succès', 'success');
            navigate('/');
        }

        // Init
        handleToken();
        render();
    </script>
</body>
</html>
