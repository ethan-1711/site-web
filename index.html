        function switchAdminTab(element, page) {
            event.preventDefault();
            document.querySelector('.admin-nav-link.active')?.classList.remove('active');
            element.classList.add('active');
            loadAdminPage(page);
        }

        function loadAdminPage(page) {
            const contentArea = document.getElementById('admin-main-content');
            const titleArea = document.getElementById('admin-page-title');
            if (!contentArea || !titleArea) return;

             if (page === 'users') {
                 titleArea.innerText = 'Gestion des Utilisateurs';
                 contentArea.innerHTML = `
                    <div class="admin-section">
                        <div class="admin-search-container">
                            <input type="text" id="user-search-input" class="admin-search-input" placeholder="Rechercher par ID ou pseudo...">

                        </div>
                    </div>`;
                 document.getElementById('user-search-input').addEventListener('input', handleUserSearch);
             } else if (page === 'maintenance') {
                titleArea.innerText = 'Mode Maintenance';
                contentArea.innerHTML = `

                        <div class="maintenance-card">
                            <div class="maintenance-info">

        async function handleUserSearch(event) {
            const query = event.target.value.trim();
            const resultsContainer = document.getElementById('user-search-results');
            if (query.length < 3) {
                resultsContainer.innerHTML = '<div class="no-results"><i class="fas fa-keyboard"></i><p>Commencez à taper pour rechercher un utilisateur (3 caractères min).</p></div>';
                return;
            }
            const users = await apiFetch(`/api/admin/search_users?q=${encodeURIComponent(query)}`);
            if (users && Array.isArray(users) && users.length > 0) {
                resultsContainer.innerHTML = users.map(user => `
                    <div class="user-card" id="user-card-${user.user_id}">
                        <div class="user-card-info">
                            <img src="${user.avatar_url}" class="user-card-avatar" alt="Avatar">
                            <div class="user-card-details">
                                <strong>${user.username}</strong>
                                <small>ID: ${user.user_id}</small>
                                <span id="coins-${user.user_id}" class="user-coins">
                                    <img src="Coin.png" class="coin-mini" alt="Coin"> ${user.coins}
                                </span>
                                <span class="user-status ${user.banned ? 'banned' : 'active'}">
                                    <i class="fas fa-circle"></i> ${user.banned ? 'Banni' : 'Actif'}
                                </span>
                            </div>
                        </div>
                        <div class="user-card-actions">
                             <input type="number" class="admin-input-small" id="coins-input-${user.user_id}" placeholder="Montant">
                             <button class="action-btn set-btn" onclick="updateUser('${user.user_id}', 'set_coins')" title="Définir">
                                <i class="fas fa-equals"></i>
                             </button>
                             <button class="action-btn add-btn" onclick="updateUser('${user.user_id}', 'add_coins')" title="Ajouter">
                                <i class="fas fa-plus"></i>
                             </button>
                             <button class="action-btn remove-btn" onclick="updateUser('${user.user_id}', 'remove_coins')" title="Retirer">
                                <i class="fas fa-minus"></i>
                             </button>
                             <button class="action-btn ${user.banned ? 'unban-btn' : 'ban-btn'}" 
                                     onclick="updateUser('${user.user_id}', '${user.banned ? 'unban' : 'ban'}')"

                                <i class="fas fa-${user.banned ? 'unlock' : 'ban'}"></i>
                             </button>
                        </div>
                    </div>
                `).join('');

                resultsContainer.innerHTML = '<div class="no-results"><i class="fas fa-search"></i><p>Aucun utilisateur trouvé pour cette recherche.</p></div>';
            }
        }
        
        async function updateUser(userId, action) {
            const input = document.getElementById(`coins-input-${userId}`);

                return;
            }
            const result = await apiFetch(`/api/admin/update_user/${userId}`, {
                method: 'POST',
                body: JSON.stringify({ action, value })
            });
            if (result) {
                showToast("Utilisateur mis à jour !", "success");
                document.getElementById(`coins-${userId}`).innerHTML = `<img src="Coin.png" class="coin-mini" alt="Coin"> ${result.coins}`;
                if (input) input.value = '';
                if (action === 'ban' || action === 'unban') {
                    // Refresh only the affected card instead of the whole list
                    const card = document.getElementById(`user-card-${userId}`);
                    const status = card.querySelector('.user-status');
                    const banBtn = card.querySelector('.ban-btn, .unban-btn');
                    status.className = `user-status ${result.banned ? 'banned' : 'active'}`;
                    status.innerHTML = `<i class="fas fa-circle"></i> ${result.banned ? 'Banni' : 'Actif'}`;
                    banBtn.className = `action-btn ${result.banned ? 'unban-btn' : 'ban-btn'}`;
                    banBtn.title = result.banned ? 'Débannir' : 'Bannir';
                    banBtn.innerHTML = `<i class="fas fa-${result.banned ? 'unlock' : 'ban'}"></i>`;
                    banBtn.setAttribute('onclick', `updateUser('${userId}', '${result.banned ? 'unban' : 'ban'}')`);
                }
            }
        }
        
        async function loadMaintenanceStatus() {
            const checkbox = document.getElementById('maintenance-checkbox');
            const saveBtn = document.getElementById('save-maintenance-btn');
            if(!checkbox || !saveBtn) return;
            
            try {
                const data = await apiFetch('/api/admin/maintenance');
                if (data) checkbox.checked = data.maintenance_enabled;
            } catch (error) { console.error('Erreur:', error); }
            
            saveBtn.addEventListener('click', async () => {
                const enabled = checkbox.checked;
                try {
                    const result = await apiFetch('/api/admin/maintenance', {
                        method: 'POST', 
                        body: JSON.stringify({ enabled })
                    });
                    if (result) showToast('Statut de maintenance mis à jour !', 'success');
                } catch (error) {
                    showToast('Erreur lors de la sauvegarde', 'error');
                }
            });
        }
        
        async function createGift() {
            const amountInput = document.getElementById('gift-amount');
            const amount = parseInt(amountInput.value);
            
            if (!amount || amount <= 0) {
                showToast("Veuillez entrer un montant valide.", "error");
                return;
            }
            
            try {
                const result = await apiFetch('/api/gifts/create', { 
                    method: 'POST', 
                    body: JSON.stringify({ amount }) 
                });
                
                if (result && result.success) {
                    showGiftCreatedModal(result.code, result.redeem_link);
                    amountInput.value = '';
                    await updateUserSection();
                    await loadMyCodes();
                }
            } catch (error) {
                showToast(error.error || "Une erreur est survenue.", "error");
            }
        }

        function showGiftCreatedModal(code, link) {
            // Close any existing modal
            const existingModal = document.querySelector('.gift-created-modal');
            if(existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.className = 'modal-overlay gift-created-modal';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content gift-created-content">
                    <button class="modal-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                    <div class="gift-created-header">
                        <i class="fas fa-check-circle success-icon"></i>
                        <h2>Code Créé avec Succès !</h2>
                    </div>
                    <div class="gift-created-body">
                        <div class="code-result">
                            <label>Votre Code :</label>
                            <div class="code-copy-group">
                                <input type="text" value="${code}" readonly class="code-input">
                                <button onclick="copyToClipboard('${code}', this)" class="copy-btn">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="link-result">
                            <label>Lien de Partage :</label>
                            <div class="code-copy-group">
                                <input type="text" value="${link}" readonly class="link-input">
                                <button onclick="copyToClipboard('${link}', this)" class="copy-btn">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <p class="gift-note">Partagez ce code ou ce lien avec vos amis. Le code expire dans 24h.</p>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function loadMyCodes() {
            try {
                const codes = await apiFetch('/api/gifts/my_codes');
                const countBadge = document.getElementById('my-codes-count');
                if (codes && countBadge) {
                    countBadge.innerText = codes.length || '0';
                }
            } catch (error) { console.error('Erreur:', error); }
        }

        async function showMyCodes() {
            try {
                const codes = await apiFetch('/api/gifts/my_codes');
                const listContainer = document.getElementById('my-codes-list');
                const modal = document.getElementById('my-codes-modal');
                
                if (codes && Array.isArray(codes)) {
                    if (codes.length > 0) {
                        listContainer.innerHTML = codes.map(code => {
                            const expires = new Date(code.expires_at + 'Z');
                            return `
                            <div class="my-code-item">
                                <div class="my-code-details">
                                    <div class="code-text-modal">${code.code}</div>
                                    <div class="code-amount">
                                        <img src="Coin.png" class="code-coin" alt="Coin"> ${code.amount}
                                    </div>
                                    <small class="code-expires">Expire le: ${expires.toLocaleString()}</small>
                                </div>
                                <div class="my-code-actions">
                                    <button onclick="copyToClipboard('${code.redeem_link}', this)" class="copy-btn-modal" title="Copier le lien"><i class="fas fa-link"></i></button>
                                    <button onclick="deleteGift('${code.code}')" class="delete-btn-modal" title="Supprimer & Rembourser"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>`
                        }).join('');
                    } else {
                        listContainer.innerHTML = '<div class="no-results"><i class="fas fa-box-open"></i><p>Vous n\'avez aucun code cadeau actif.</p></div>';
                    }
                    if (modal) modal.style.display = 'flex';
                }
            } catch (error) {
                showToast("Erreur lors du chargement de vos codes.", "error");
            }
        }
        
        async function redeemGiftCode() {
            const codeInput = document.getElementById('redeem-code-input');
            const code = codeInput.value.trim();
            if (!code) {
                showToast("Veuillez entrer un code.", "error");
                return;
            }
            redeemSpecificCode(code, () => {
                if(codeInput) codeInput.value = '';
            });
        }

        async function redeemSpecificCode(code, callback) {
            if (!localStorage.getItem('jwt_token')) {
                showToast("Veuillez vous connecter d'abord.", "error");
                return;
            }
            try {
                const result = await apiFetch('/api/gifts/redeem', { 
                    method: 'POST', 
                    body: JSON.stringify({ code }) 
                });
                
                if (result && result.success) {
                    showToast(result.message, 'success');
                    if (callback) callback();
                    await updateUserSection();
                    if(window.location.pathname.startsWith('/redeem/')) {
                        setTimeout(() => navigate('/gifts'), 1000);
                    }
                }
            } catch (error) {
                showToast(error.error || "Une erreur est survenue.", "error");
            }
        }
        
        async function deleteGift(code) {
            try {
                const result = await apiFetch('/api/gifts/delete', { 
                    method: 'POST', 
                    body: JSON.stringify({ code }) 
                });
                
                if (result && result.success) {
                    showToast(result.message, 'success');
                    await showMyCodes();
                    await updateUserSection();
                    await loadMyCodes();
                }
            } catch (error) {
                showToast(error.error || "Une erreur est survenue.", "error");
            }
        }

        async function claimDailyReward() {
            const btn = document.getElementById('daily-claim-btn');
            if (btn.disabled) return;
            btn.disabled = true;

            try {
                const result = await apiFetch('/api/daily/claim', { method: 'POST' });
                if(result && result.success) {
                    showToast(result.message, 'success');
                    await updateUserSection();
                    // Update UI without full reload
                    document.getElementById('daily-status-container').classList.replace('can-claim', 'cannot-claim');
                    document.getElementById('claim-btn-text').innerText = 'Réclamé';
                    showToast("Récompense réclamée ! +1 pièce.", "success");
                }
            } catch (error) {
                showToast(error.error || "Erreur inconnue.", "error");
                btn.disabled = false;
            }
        }
        
        async function updateUserSection() {
            const userSection = document.getElementById('user-section');
            if (!userSection) return;
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                 const redirectUri = encodeURIComponent(`${API_URL}/callback`);
                 const scope = encodeURIComponent('identify guilds.members.read');
                 userSection.innerHTML = `<a href="https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&response_type=code&redirect_uri=${redirectUri}&scope=${scope}" class="btn btn-primary"><i class="fab fa-discord"></i> Se connecter</a>`;
                 return;
            }
            try {
                const userData = await apiFetch('/api/user_data');
                if (userData) {
                    const adminShieldHtml = userData.is_admin ? `<a href="/admin" onclick="event.preventDefault(); navigate('/admin')" class="admin-shield" title="Panneau Admin"><i class="fas fa-user-shield"></i></a>` : '';
                    userSection.innerHTML = `
                        <div class="user-profile">
                            ${adminShieldHtml}
                            <div class="user-balance" onclick="navigate('/daily')" title="Récompense Quotidienne">
                                <img src="Coin.png" class="coin-icon" alt="Coin">
                                <span>${userData.coins.toLocaleString()}</span>
                            </div>
                            <div class="user-info" onclick="toggleDropdown()">
                                <img src="${userData.avatar_url}" class="user-avatar" alt="Avatar">
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu">
                                <div class="dropdown-header"><img src="${userData.avatar_url}" class="dropdown-avatar" alt="Avatar"><span>${userData.username}</span></div>
                                <a href="/account" onclick="event.preventDefault(); navigate('/account')"><i class="fas fa-user-circle"></i> Mon Compte</a>
                                <a href="/gifts" onclick="event.preventDefault(); navigate('/gifts')"><i class="fas fa-gift"></i> Cadeaux</a>
                                <a href="/daily" onclick="event.preventDefault(); navigate('/daily')"><i class="fas fa-calendar-check"></i> Quotidien</a>
                                <div class="dropdown-divider"></div>
                                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Se déconnecter</a>
                            </div>
                        </div>`;
                    
                    const balanceElement = document.getElementById('user-balance');
                    if (balanceElement) balanceElement.innerText = userData.coins.toLocaleString();
                } else {
                    logout();
                }
            } catch (e) {
                logout();
            }
        }

        async function apiFetch(endpoint, options = {}) {
            const token = localStorage.getItem('jwt_token');
            const defaultOptions = { 
                headers: { 'Content-Type': 'application/json' } 
            };
            if (token) defaultOptions.headers['Authorization'] = `Bearer ${token}`;
            
            const mergedOptions = { ...defaultOptions, ...options };
            
            try {
                const response = await fetch(`${API_URL}${endpoint}`, mergedOptions);
                const responseData = await response.json();
                
                if (!response.ok) throw responseData;
                return responseData;
            } catch (error) {
                console.error(`Erreur API (${endpoint}):`, error);
                if (error.error === "Token invalide") {
                    showToast("Votre session a expiré. Veuillez vous reconnecter.", "error");
                    logout();
                }
                throw error;
            }
        }

        // --- Fonctions Utilitaires ---
        function logout() { 
            localStorage.removeItem('jwt_token'); 
            navigate('/'); 
        }

        function renderLoginPagePrompt() {
            const container = document.getElementById('app-container');
            container.innerHTML = `<div class="error-page"><h1><i class="fas fa-lock"></i> Veuillez vous connecter</h1><p>Vous devez être connecté pour accéder à cette page.</p><a href="/" onclick="event.preventDefault(); navigate('/')">Retourner à l'accueil</a></div>`;
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if(modal) modal.style.display = 'none';
        }
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
        
        function toggleDropdown() { 
            document.getElementById('dropdown-menu')?.classList.toggle('show'); 
        }

        function copyToClipboard(text, element) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copié !', 'success');
                if (element) {
                    const originalIcon = element.innerHTML;
                    element.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => { element.innerHTML = originalIcon; }, 1500);
                }
            });
        }
        
        function setupScrollAnimations() { 
            const observer = new IntersectionObserver(entries => { 
                entries.forEach(entry => { 
                    if (entry.isIntersecting) entry.target.classList.add('visible'); 
                }); 
            }, { threshold: 0.1 }); 
            document.querySelectorAll('.fade-in-section').forEach(el => observer.observe(el)); 
        }
        
        let countdownInterval;
        function startCountdown(targetDateISO) {
            clearInterval(countdownInterval);
            const countdownElement = document.getElementById('countdown');
            if(!countdownElement) return;

            const targetDate = new Date(targetDateISO).getTime();

            countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "Maintenant !";
                    window.location.reload(); // Recharger pour mettre à jour l'état du bouton
                    return;
                }
                
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        window.onclick = e => { 
            if (!e.target.closest('.user-profile')) { 
                document.querySelector('.dropdown-menu.show')?.classList.remove('show'); 
            } 
        };
    </script>
</body>
