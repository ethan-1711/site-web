<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrexBot</title>
    <link rel="icon" type="image/png" href="S.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="app-container"></div>
    <div id="toast-container"></div>
    <!-- La modale pour "Mes codes" reste ici pour les futures fonctionnalités -->
    <div id="my-codes-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('my-codes-modal')">&times;</button>
            <h2>Mes Codes Cadeaux Actifs</h2>
            <div id="my-codes-list"></div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const API_URL = 'https://api-s5et.onrender.com';
        const DISCORD_CLIENT_ID = '1379440380860174506';

        // --- Démarrage de l'Application ---
        document.addEventListener('DOMContentLoaded', async () => {
            window.addEventListener('popstate', handleUrlChange);
            handleTokenRedirect();

            try {
                const statusRes = await fetch(`${API_URL}/api/status`);
                if (!statusRes.ok) throw new Error('API status check failed');
                const statusData = await statusRes.json();

                if (statusData.maintenance) {
                    const token = localStorage.getItem('jwt_token');
                    let isAdmin = false;
                    if (token) {
                        try {
                            const userRes = await fetch(`${API_URL}/api/user_data`, { headers: { 'Authorization': `Bearer ${token}` } });
                            if (userRes.ok) {
                                const userData = await userRes.json();
                                isAdmin = userData.is_admin;
                            }
                        } catch (e) { /* ignore, user is not admin */ }
                    }
                    
                    if (isAdmin) {
                        handleUrlChange();
                    } else {
                        renderMaintenancePage();
                    }
                } else {
                    handleUrlChange();
                }
            } catch (error) {
                console.error("Erreur au démarrage, impossible de vérifier la maintenance:", error);
                handleUrlChange();
            }
        });
        
        function handleTokenRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');

            if (token) {
                localStorage.setItem('jwt_token', token);
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (error) {
                 window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        
        function handleUrlChange() {
            const path = window.location.pathname;
            if (path.startsWith('/admin')) {
                renderAdminPage();
            } else {
                renderHomePage();
            }
        }
        
        function navigate(path) {
            window.history.pushState({}, '', path);
            handleUrlChange();
        }

        // --- Fonctions de Rendu des Pages ---

        function renderMaintenancePage() {
            document.title = 'StrexBot - Maintenance';
            const container = document.getElementById('app-container');
            container.innerHTML = `<div class="error-page"><h1>Maintenance</h1><p>Le site est actuellement en cours de maintenance. Veuillez réessayer plus tard.</p></div>`;
        }

        async function renderHomePage() {
            document.title = 'StrexBot - Accueil';
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="container">
                    <nav>
                        <div class="nav-brand"><img src="S.png" alt="Logo" class="nav-logo"> StrexBot</div>
                        <div id="user-section"><!-- Placeholder --></div>
                    </nav>
                    <header class="hero">
                        <h1 class="gradient-text">Le meilleur moyen de développer votre serveur</h1>
                        <p>Avec StrexBot, obtenez des membres actifs et réels facilement et gratuitement.</p>
                    </header>
                    <main>
                         <section class="features fade-in-section">
                            <div class="feature-item"><i class="fas fa-rocket"></i><h3>Rapide et Efficace</h3><p>Recevez de nouveaux membres en quelques minutes.</p></div>
                            <div class="feature-item"><i class="fas fa-shield-alt"></i><h3>Sûr et Sécurisé</h3><p>Notre système est conçu pour être sûr pour votre serveur.</p></div>
                            <div class="feature-item"><i class="fas fa-users"></i><h3>Membres Actifs</h3><p>Nous nous concentrons sur la qualité pour votre communauté.</p></div>
                         </section>
                         <section class="stats fade-in-section">
                            <div class="stat-item"><h2>+15,000</h2><p>Serveurs</p></div>
                            <div class="stat-item"><h2>+2,000,000</h2><p>Utilisateurs</p></div>
                            <div class="stat-item"><h2>+500,000</h2><p>Membres Délivrés</p></div>
                         </section>
                    </main>
                    <footer class="footer"><p>&copy; 2025 StrexBot. Tous droits réservés.</p></footer>
                </div>
            `;
            updateUserSection();
            setupScrollAnimations();
        }

        async function renderAdminPage() {
            document.title = 'StrexBot - Administration';
            const container = document.getElementById('app-container');
            try {
                const userData = await apiFetch('/api/user_data');
                if (!userData || !userData.is_admin) throw new Error('Non admin');
                container.innerHTML = `
                    <div class="admin-layout">
                         <aside class="admin-sidebar">
                            <div class="admin-sidebar-header"><img src="/S.png" alt="Logo" class="nav-logo"> StrexBot Admin</div>
                            <nav class="admin-nav">
                                <a href="#" class="admin-nav-link active" data-page="users"><i class="fas fa-users"></i> <span>Utilisateurs</span></a>
                                <a href="#" class="admin-nav-link" data-page="maintenance"><i class="fas fa-tools"></i> <span>Maintenance</span></a>
                                <a href="#" class="admin-nav-link" data-page="coins"><i class="fas fa-coins"></i> <span>Coins</span></a>
                            </nav>
                            <a href="/" onclick="event.preventDefault(); navigate('/')" class="admin-back-home"><i class="fas fa-home"></i> <span>Retour à l'accueil</span></a>
                        </aside>
                        <main id="admin-main-content" class="admin-main"></main>
                    </div>
                `;
                loadAdminPage('users');
                setupAdminNav();
            } catch (e) {
                container.innerHTML = `<div class="error-page"><h1>Accès Refusé</h1><p>Permissions insuffisantes.</p><a href="/">Retour</a></div>`;
            }
        }
        
        function loadAdminPage(page) {
            // Cette fonction est simplifiée, elle sera complétée plus tard si besoin
        }
        function setupAdminNav() {
            // Cette fonction est simplifiée
        }

        // --- Fonctions Utilitaires ---
        
        async function apiFetch(endpoint, options = {}) {
            const token = localStorage.getItem('jwt_token');
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            if (token) {
                defaultOptions.headers['Authorization'] = `Bearer ${token}`;
            }

            const mergedOptions = { ...defaultOptions, ...options };
            try {
                const response = await fetch(`${API_URL}${endpoint}`, mergedOptions);
                const responseData = await response.json();
                if (!response.ok) {
                    throw responseData;
                }
                return responseData;
            } catch (error) {
                console.error(`Erreur API:`, error);
                showToast(error.error || 'Une erreur est survenue.', 'error');
                throw error;
            }
        }
        
        async function updateUserSection() {
            const userSection = document.getElementById('user-section');
            if (!userSection) return;
            
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                 const redirectUri = encodeURIComponent(`${API_URL}/callback`);
                 const scope = encodeURIComponent('identify guilds.members.read');
                 userSection.innerHTML = `<a href="https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&response_type=code&redirect_uri=${redirectUri}&scope=${scope}" class="btn btn-primary"><i class="fab fa-discord"></i> Se connecter</a>`;
                 return;
            }
            try {
                const userData = await apiFetch('/api/user_data');
                if (userData) {
                    const adminShieldHtml = userData.is_admin ? `<a href="/admin" onclick="event.preventDefault(); navigate('/admin')" class="admin-shield" title="Panneau Admin"><i class="fas fa-shield-alt"></i></a>` : '';
                    userSection.innerHTML = `
                        <div class="user-profile">
                            ${adminShieldHtml}
                            <div class="user-balance"><img src="S.png" class="coin-icon"><span>${userData.coins.toLocaleString()}</span></div>
                            <div class="user-info" onclick="toggleDropdown()">
                                <img src="${userData.avatar_url}" class="user-avatar">
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu">
                                <div class="dropdown-header"><img src="${userData.avatar_url}" class="dropdown-avatar"><span>${userData.username}</span></div>
                                <a href="/gifts" onclick="event.preventDefault(); navigate('/gifts')"><i class="fas fa-gift"></i> Cadeaux</a>
                                <a href="#"><i class="fas fa-store"></i> Boutique</a>
                                <div class="dropdown-divider"></div>
                                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Se déconnecter</a>
                            </div>
                        </div>`;
                } else {
                    logout();
                }
            } catch (e) {
                logout(); // Déconnexion si le token est invalide
            }
        }
        
        function logout() {
            localStorage.removeItem('jwt_token');
            navigate('/');
        }

        function setupScrollAnimations() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-section').forEach(el => observer.observe(el));
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            if (!container) return;
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function toggleDropdown() {
            document.getElementById('dropdown-menu')?.classList.toggle('show');
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if(modal) modal.style.display = 'none';
        }

        window.onclick = e => {
            if (!e.target.closest('.user-profile')) {
                document.querySelector('.dropdown-menu.show')?.classList.remove('show');
            }
        };
    </script>
</body>
</html>
