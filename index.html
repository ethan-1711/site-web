<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrexBot</title>
    <link rel="icon" type="image/png" href="S.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <!-- Le container principal sera rempli dynamiquement par le JavaScript -->
    <div id="app-container"></div>

    <!-- ===== JAVASCRIPT FINAL AVEC ROUTAGE ET PANNEAU ADMIN ===== -->
    <script>
        // --- Configuration ---
        const API_URL = 'https://api-s5et.onrender.com';
        const DISCORD_CLIENT_ID = '1379440380860174506';

        // --- Logique de "Routage" ---
        // Décide quelle page afficher en fonction de l'URL au chargement
        document.addEventListener('DOMContentLoaded', () => {
            handleUrlChange();
            handleTokenRedirect();
        });

        // Gère la redirection après la connexion Discord
        function handleTokenRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');

            if (token) {
                localStorage.setItem('jwt_token', token);
                // On nettoie l'URL et on recharge pour afficher le profil
                window.history.replaceState({}, document.title, window.location.pathname);
                window.location.reload();
            } else if (error) {
                // Affiche un message d'erreur clair à l'utilisateur
                const container = document.getElementById('app-container');
                let message = "Une erreur est survenue.";
                if (error === 'maintenance') message = "Le site est actuellement en maintenance.";
                if (error === 'banned') message = "Votre accès à ce service a été suspendu.";
                if (error === 'auth_failed') message = "L'authentification avec Discord a échoué.";
                container.innerHTML = `<div class="error-page"><h1>${message}</h1><a href="/">Retour à l'accueil</a></div>`;
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        
        // Gère le changement d'URL pour la navigation
        function handleUrlChange() {
            const path = window.location.pathname;
            if (path.startsWith('/admin')) {
                renderAdminPage();
            } else {
                renderHomePage();
            }
        }

        // --- Fonctions de Rendu des Pages ---

        // Affiche la page d'accueil
        async function renderHomePage() {
            document.title = 'StrexBot - Accueil';
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="container">
                    <nav>
                        <div class="nav-brand"><img src="S.png" alt="Logo" class="nav-logo"> StrexBot</div>
                        <div id="user-section"><!-- Placeholder pour le profil --></div>
                    </nav>
                    <header class="hero">
                        <h1 class="gradient-text">Le meilleur moyen de développer votre serveur</h1>
                        <p>Avec StrexBot, obtenez des membres actifs et réels facilement et gratuitement.</p>
                    </header>
                    <main>
                         <section class="features fade-in-section">
                            <div class="feature-item"><i class="fas fa-rocket"></i><h3>Rapide et Efficace</h3><p>Recevez de nouveaux membres en quelques minutes.</p></div>
                            <div class="feature-item"><i class="fas fa-shield-alt"></i><h3>Sûr et Sécurisé</h3><p>Notre système est conçu pour être sûr pour votre serveur.</p></div>
                            <div class="feature-item"><i class="fas fa-users"></i><h3>Membres Actifs</h3><p>Nous nous concentrons sur la qualité pour votre communauté.</p></div>
                         </section>
                         <section class="stats fade-in-section">
                            <div class="stat-item"><h2>+15,000</h2><p>Serveurs</p></div>
                            <div class="stat-item"><h2>+2,000,000</h2><p>Utilisateurs</p></div>
                            <div class="stat-item"><h2>+500,000</h2><p>Membres Délivrés</p></div>
                         </section>
                    </main>
                    <footer class="footer"><p>&copy; 2025 StrexBot. Tous droits réservés.</p></footer>
                </div>
            `;
            updateUserSection(); // Charge le profil ou le bouton de connexion
            setupScrollAnimations();
        }

        // Affiche le panneau d'administration (après vérification)
        async function renderAdminPage() {
            document.title = 'StrexBot - Administration';
            const container = document.getElementById('app-container');
            const token = localStorage.getItem('jwt_token');

            if (!token) {
                container.innerHTML = `<div class="error-page"><h1>Accès Refusé</h1><a href="/">Retour à l'accueil</a></div>`;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/user_data`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error();
                const userData = await response.json();
                if (!userData.is_admin) throw new Error();

                // Si tout est OK, on affiche le panneau
                container.innerHTML = `
                    <div class="admin-layout">
                        <aside class="admin-sidebar">
                            <div class="admin-sidebar-header"><img src="/S.png" alt="Logo" class="nav-logo"> StrexBot Admin</div>
                            <nav class="admin-nav">
                                <a href="#" class="admin-nav-link active" data-page="users"><i class="fas fa-users"></i> Utilisateurs</a>
                                <a href="#" class="admin-nav-link" data-page="maintenance"><i class="fas fa-tools"></i> Maintenance</a>
                                <a href="#" class="admin-nav-link" data-page="coins"><i class="fas fa-coins"></i> Coins</a>
                            </nav>
                            <a href="/" class="admin-back-home"><i class="fas fa-home"></i> Retour à l'accueil</a>
                        </aside>
                        <main id="admin-main-content" class="admin-main"></main>
                    </div>
                `;
                loadAdminPage('users');
                setupAdminNav();
            } catch (e) {
                container.innerHTML = `<div class="error-page"><h1>Accès Refusé</h1><a href="/">Retour à l'accueil</a></div>`;
            }
        }

        // --- Logique du Panneau d'Administration (les fonctions appelées par renderAdminPage) ---
        
        function loadAdminPage(page) {
            const contentArea = document.getElementById('admin-main-content');
            if (!contentArea) return;
            // ... (logique pour charger le contenu de chaque page admin)
            // Cet exemple est simplifié, nous ajouterons la logique complète plus tard
             if (page === 'users') {
                 contentArea.innerHTML = `<h2>Gestion des Utilisateurs</h2><input type="text" id="user-search-input" class="admin-input" placeholder="Rechercher par ID ou pseudo..."><div id="user-search-results"></div>`;
                 document.getElementById('user-search-input').addEventListener('input', (e) => console.log('Recherche:', e.target.value));
             } else if (page === 'maintenance') {
                 contentArea.innerHTML = `<h2>Mode Maintenance</h2><p>Contenu de la page de maintenance.</p>`;
             } else if (page === 'coins') {
                 contentArea.innerHTML = `<h2>Générer un Code</h2><p>Contenu de la page des codes.</p>`;
             }
        }
        
        function setupAdminNav() {
            document.querySelectorAll('.admin-nav-link').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    document.querySelector('.admin-nav-link.active').classList.remove('active');
                    e.currentTarget.classList.add('active');
                    loadAdminPage(e.currentTarget.dataset.page);
                });
            });
        }
        
        // --- Fonctions Utilitaires (Communes ou pour la page d'accueil) ---
        
        async function updateUserSection() {
            const userSection = document.getElementById('user-section');
            if (!userSection) return;
            const token = localStorage.getItem('jwt_token');

            if (!token) {
                 const redirectUri = encodeURIComponent(`${API_URL}/callback`);
                 const scope = encodeURIComponent('identify guilds.members.read');
                 userSection.innerHTML = `<a href="https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&response_type=code&redirect_uri=${redirectUri}&scope=${scope}" class="btn btn-primary"><i class="fab fa-discord"></i> Se connecter</a>`;
                 return;
            }

            try {
                const response = await fetch(`${API_URL}/api/user_data`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const userData = await response.json();
                    const adminShieldHtml = userData.is_admin ? `<a href="/admin" class="admin-shield" title="Panneau Admin"><i class="fas fa-shield-alt"></i></a>` : '';
                    userSection.innerHTML = `
                        <div class="user-profile">
                            ${adminShieldHtml}
                            <div class="user-balance"><img src="S.png" class="coin-icon"><span>${userData.coins.toLocaleString()}</span></div>
                            <div class="user-info" onclick="toggleDropdown()">
                                <img src="${userData.avatar_url}" class="user-avatar">
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu">
                                <div class="dropdown-header"><img src="${userData.avatar_url}" class="dropdown-avatar"><span>${userData.username}</span></div>
                                <a href="#"><i class="fas fa-user"></i> Mon Compte</a>
                                <a href="#"><i class="fas fa-store"></i> Boutique</a>
                                <a href="#"><i class="fas fa-receipt"></i> Commandes</a>
                                <div class="dropdown-divider"></div>
                                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Se déconnecter</a>
                            </div>
                        </div>`;
                } else {
                    logout(); // Si le token est invalide, on déconnecte
                }
            } catch (error) { console.error("Erreur de communication:", error); }
        }

        function logout() {
            localStorage.removeItem('jwt_token');
            window.location.href = '/';
        }

        function toggleDropdown() {
            document.getElementById('dropdown-menu')?.classList.toggle('show');
        }
        
        function setupScrollAnimations() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-section').forEach(el => observer.observe(el));
        }
        
        window.onclick = e => {
            if (!e.target.closest('.user-profile')) {
                document.querySelector('.dropdown-menu.show')?.classList.remove('show');
            }
        };
    </script>
</body>
</html>
