<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrexBot</title>
    <link rel="icon" type="image/png" href="/S.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <meta property="og:title" content="StrexBot">
    <meta property="og:description" content="Le meilleur moyen de d√©velopper et de g√©rer votre serveur Discord avec des commandes √† port√©e de main.">
    <meta property="og:url" content="https://strexbot.xyz">
    <meta property="og:image" content="https://strexbot.xyz/S.png">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#f59e0b">
</head>
<body>
    <div id="app-container"></div>
    <div id="toast-container"></div>

    <script>
        // --- Configuration ---
        const API_URL = 'https://api-s5et.onrender.com';
        const SITE_URL = 'https://strexbot.xyz';
        const DISCORD_CLIENT_ID = '1379440380860174506';

        // --- D√©marrage de l'Application ---
        document.addEventListener('DOMContentLoaded', async () => {
            handleTokenRedirect();
            try {
                const statusRes = await fetch(`${API_URL}/api/status`);
                const statusData = await statusRes.json();
                if (statusData.maintenance) {
                    const token = localStorage.getItem('jwt_token');
                    let isAdmin = false;
                    if (token) {
                        try {
                            const userRes = await fetch(`${API_URL}/api/user_data`, { headers: { 'Authorization': `Bearer ${token}` } });
                            if (userRes.ok) isAdmin = (await userRes.json()).is_admin;
                        } catch {}
                    }
                    if (isAdmin) renderHomePage();
                    else renderMaintenancePage();
                } else {
                    renderHomePage();
                }
            } catch (error) {
                console.error("Erreur au d√©marrage:", error);
                renderHomePage();
            }
        });

        function handleTokenRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');
            if (token) {
                localStorage.setItem('jwt_token', token);
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (error) {
                showToast("La connexion a √©chou√©.", "error");
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        function navigate(path) {
            window.location.href = path;
        }

        // --- Fonctions de Rendu des Pages ---
        function renderMaintenancePage() {
            document.title = 'StrexBot - Maintenance';
            document.getElementById('app-container').innerHTML = `<div class="error-page"><h1>Maintenance</h1><p>Le site est actuellement en cours de maintenance. Veuillez r√©essayer plus tard.</p></div>`;
        }
        
        async function renderHomePage() {
            document.title = 'StrexBot - Accueil';
            document.getElementById('app-container').innerHTML = `
                <div class="container">
                    <nav>
                        <div class="nav-brand" onclick="navigate('/')" style="cursor: pointer;">
                            <img src="/S.png" alt="Logo" class="nav-logo"> StrexBot
                        </div>
                        <div id="user-section"></div>
                    </nav>
                    <header class="hero">
                        <h1 style="background: linear-gradient(135deg, #f59e0b, #10b981); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.3)); display: inline;">
                            Le meilleur moyen de d√©velopper votre serveur
                        </h1>
                        <p>Avec StrexBot, obtenez des commandes √† port√©e de main.</p>
                        <div id="global-offer-container"></div>
                    </header>
                    <main>
                        <section class="features fade-in-section">
                            <div class="feature-item"><i class="fas fa-rocket"></i><h3>Rapide et Efficace</h3><p>Utilisez des pr√©fixes rapides pour des r√©ponses instantan√©es.</p></div>
                            <div class="feature-item"><i class="fas fa-shield-alt"></i><h3>S√ªr et S√©curis√©</h3><p>Notre syst√®me est con√ßu pour √™tre s√ªr pour votre serveur et vos donn√©es.</p></div>
                            <div class="feature-item"><i class="fas fa-users"></i><h3>Communaut√© Active</h3><p>Nous nous concentrons sur la qualit√© du bot et des commandes.</p></div>
                         </section>
                         <section class="stats fade-in-section">
                            <div class="stat-item"><h2>+10</h2><p>Serveurs</p></div>
                            <div class="stat-item"><h2>+34</h2><p>Utilisateurs</p></div>
                            <div class="stat-item"><h2>+44</h2><p>Membres D√©livr√©s</p></div>
                         </section>
                    </main>
                    <footer class="footer"><p>&copy; 2025 StrexBot. Tous droits r√©serv√©s.</p></footer>
                </div>
            `;
            updateUserSection();
            setupScrollAnimations();
            loadGlobalOffer();
        }

        // --- Fonctions Utilitaires ---
        async function updateUserSection() {
            const userSection = document.getElementById('user-section');
            if (!userSection) return;
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                 const redirectUri = encodeURIComponent(`${API_URL}/callback`);
                 const scope = encodeURIComponent('identify guilds.members.read');
                 userSection.innerHTML = `<a href="https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&response_type=code&redirect_uri=${redirectUri}&scope=${scope}" class="btn btn-primary"><i class="fab fa-discord"></i> Se connecter</a>`;
                 return;
            }
            try {
                const userData = await apiFetch('/api/user_data');
                if (userData) {
                    const adminShieldHtml = userData.is_admin ? `<a href="/admin.html" class="admin-shield" title="Panneau Admin"><i class="fas fa-user-shield"></i></a>` : '';
                    userSection.innerHTML = `
                        <div class="user-profile">
                            ${adminShieldHtml}
                            <div class="user-balance" onclick="navigate('/daily.html')" title="R√©compense quotidienne">
                                <img src="/Coin.png" class="coin-icon"><span>${userData.coins.toLocaleString()}</span>
                            </div>
                            <div class="user-info" onclick="toggleDropdown()">
                                <img src="${userData.avatar_url}" class="user-avatar">
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu">
                                <div class="dropdown-header"><img src="${userData.avatar_url}" class="dropdown-avatar"><span>${userData.username}</span></div>
                                <a href="account"><i class="fas fa-user-circle"></i> Mon Compte</a>
                                <a href="gifts"><i class="fas fa-gift"></i> Cadeaux</a>
                                <a href="daily"><i class="fas fa-calendar-check"></i> Quotidien</a>
                                <div class="dropdown-divider"></div>
                                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Se d√©connecter</a>
                            </div>
                        </div>`;
                    
                    const balanceElement = document.getElementById('user-balance');
                    if (balanceElement) balanceElement.innerText = userData.coins.toLocaleString();
                } else {
                    logout();
                }
            } catch { logout(); }
        }

        async function loadGlobalOffer() {
            const container = document.getElementById('global-offer-container');
            if (!container) return;
        
            try {
                const token = localStorage.getItem('jwt_token');
                if (!token) {
                    container.innerHTML = '';
                    return;
                }
        
                const offer = await apiFetch('/api/offer/status');
                
                if (offer && offer.active === true) {
                    if (offer.already_claimed) {
                        container.innerHTML = `
                            <div class="global-offer-box" style="opacity: 0.6;">
                                <div class="offer-icon">‚úÖ</div>
                                <div class="offer-details">
                                    <p class="offer-message">Offre d√©j√† r√©clam√©e</p>
                                    <p class="offer-amount">Vous avez d√©j√† re√ßu ${offer.amount} pi√®ces !</p>
                                </div>
                            </div>`;
                    } else {
                        container.innerHTML = `
                            <div class="global-offer-box">
                                <div class="offer-icon">üéÅ</div>
                                <div class="offer-details">
                                    <p class="offer-message">${offer.message}</p>
                                    <p class="offer-amount">${offer.amount} pi√®ces √† gagner !</p>
                                </div>
                                <button class="btn-claim-offer" onclick="claimGlobalOffer()">R√©clamer !</button>
                            </div>`;
                    }
                } else {
                    container.innerHTML = '';
                }
            } catch (error) {
                console.error("Erreur lors du chargement de l'offre globale:", error);
                container.innerHTML = '';
            }
        }

        async function claimGlobalOffer() {
            const btn = event.target;
            const offerBox = btn.closest('.global-offer-box');
    
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const result = await apiFetch('/api/offer/claim', { method: 'POST' });
                if (result.success) {
                    showToast(result.message, "success");
            
                    offerBox.style.transition = 'all 0.5s ease-out';
                    offerBox.style.transform = 'translateY(-20px)';
                    offerBox.style.opacity = '0';
            
                    setTimeout(() => {
                        document.getElementById('global-offer-container').innerHTML = '';
                    }, 500);
            
                    await updateUserSection();
                }
            } catch (error) {
                showToast(error.error || "Une erreur est survenue.", "error");
        
                offerBox.style.transition = 'all 0.5s ease-out';
                offerBox.style.transform = 'translateY(-20px)';
                offerBox.style.opacity = '0';
        
                setTimeout(() => {
                    document.getElementById('global-offer-container').innerHTML = '';
                }, 500);
            }
        }

        async function apiFetch(endpoint, options = {}) {
            const token = localStorage.getItem('jwt_token');
            const defaultOptions = { headers: { 'Content-Type': 'application/json' } };
            if (token) defaultOptions.headers['Authorization'] = `Bearer ${token}`;
            const mergedOptions = { ...defaultOptions, ...options };
            
            const response = await fetch(`${API_URL}${endpoint}`, mergedOptions);
            const responseData = await response.json();
            if (!response.ok) throw responseData;
            return responseData;
        }
        
        function logout() { localStorage.removeItem('jwt_token'); navigate('/'); }
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
        
        function toggleDropdown() { document.getElementById('dropdown-menu')?.classList.toggle('show'); }
        
        function setupScrollAnimations() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target.classList.contains('features')) {
                            const isMobile = window.innerWidth <= 768;
                            const featureItems = entry.target.querySelectorAll('.feature-item');
                            
                            if (isMobile) {
                                featureItems.forEach((item, index) => {
                                    setTimeout(() => {
                                        item.classList.add('visible');
                                    }, index * 200);
                                });
                            } else {
                                featureItems.forEach(item => {
                                    item.classList.add('visible');
                                });
                            }
                            entry.target.classList.add('visible');
                        } else {
                            entry.target.classList.add('visible');
                        }
                    }
                });
            }, { threshold: 0.1 });
    
            document.querySelectorAll('.fade-in-section').forEach(el => observer.observe(el));
        }
        
        window.onclick = e => { if (!e.target.closest('.user-profile')) document.querySelector('.dropdown-menu.show')?.classList.remove('show'); };
    </script>
</body>
</html>
