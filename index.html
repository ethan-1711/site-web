<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrexBot</title>
    <link rel="icon" type="image/png" href="S.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="app-container"></div>

    <script>
        // --- Configuration ---
        const API_URL = 'https://api-s5et.onrender.com';
        const DISCORD_CLIENT_ID = '1379440380860174506';

        // --- Logique de "Routage" ---
        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('popstate', handleUrlChange);
            handleUrlChange();
            handleTokenRedirect();
        });

        function handleTokenRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');

            if (token) {
                localStorage.setItem('jwt_token', token);
                window.history.replaceState({}, document.title, window.location.pathname);
                handleUrlChange();
            } else if (error) {
                renderErrorPage(error);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
        
        function handleUrlChange() {
            const path = window.location.pathname;
            if (path.startsWith('/admin')) {
                renderAdminPage();
            } else if (path.startsWith('/redeem/')) {
                const code = path.split('/redeem/')[1];
                renderRedeemPage(code);
            } else {
                renderHomePage();
            }
        }
        
        function navigate(path) {
            window.history.pushState({}, '', path);
            handleUrlChange();
        }

        // --- Fonctions de Rendu des Pages ---

        function renderErrorPage(errorType) {
            const container = document.getElementById('app-container');
            let message = "Une erreur est survenue.";
            if (errorType === 'maintenance') message = "Le site est actuellement en maintenance.";
            if (errorType === 'banned') message = "Votre accès à ce service a été suspendu.";
            if (errorType === 'auth_failed') message = "L'authentification avec Discord a échoué.";
            container.innerHTML = `<div class="error-page"><h1>${message}</h1><a href="/">Retour à l'accueil</a></div>`;
        }

        async function renderHomePage() {
            document.title = 'StrexBot - Accueil';
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="container">
                    <nav>
                        <div class="nav-brand"><img src="S.png" alt="Logo" class="nav-logo"> StrexBot</div>
                        <div id="user-section"></div>
                    </nav>
                    <header class="hero">
                        <h1 class="gradient-text">Le meilleur moyen de développer votre serveur</h1>
                        <p>Avec StrexBot, obtenez des membres actifs et réels facilement et gratuitement.</p>
                    </header>
                    <main>
                         <section class="features fade-in-section">
                            <div class="feature-item"><i class="fas fa-rocket"></i><h3>Rapide et Efficace</h3><p>Recevez de nouveaux membres en quelques minutes.</p></div>
                            <div class="feature-item"><i class="fas fa-shield-alt"></i><h3>Sûr et Sécurisé</h3><p>Notre système est conçu pour être sûr pour votre serveur.</p></div>
                            <div class="feature-item"><i class="fas fa-users"></i><h3>Membres Actifs</h3><p>Nous nous concentrons sur la qualité pour votre communauté.</p></div>
                         </section>
                         <section class="stats fade-in-section">
                            <div class="stat-item"><h2>+15,000</h2><p>Serveurs</p></div>
                            <div class="stat-item"><h2>+2,000,000</h2><p>Utilisateurs</p></div>
                            <div class="stat-item"><h2>+500,000</h2><p>Membres Délivrés</p></div>
                         </section>
                    </main>
                    <footer class="footer"><p>&copy; 2025 StrexBot. Tous droits réservés.</p></footer>
                </div>
            `;
            updateUserSection();
            setupScrollAnimations();
        }

        async function renderAdminPage() {
            document.title = 'StrexBot - Administration';
            const container = document.getElementById('app-container');
            const token = localStorage.getItem('jwt_token');

            if (!token) { renderErrorPage('auth_required'); return; }

            try {
                const userData = await apiFetch('/api/user_data');
                if (!userData || !userData.is_admin) throw new Error('Non admin');
                
                container.innerHTML = `
                    <div class="admin-layout">
                        <aside class="admin-sidebar">
                            <div class="admin-sidebar-header"><img src="/S.png" alt="Logo" class="nav-logo"><span>StrexBot Admin</span></div>
                            <nav class="admin-nav">
                                <a href="#" class="admin-nav-link active" data-page="users"><i class="fas fa-users"></i><span>Utilisateurs</span></a>
                                <a href="#" class="admin-nav-link" data-page="maintenance"><i class="fas fa-tools"></i><span>Maintenance</span></a>
                                <a href="#" class="admin-nav-link" data-page="coins"><i class="fas fa-coins"></i><span>Coins</span></a>
                            </nav>
                            <a href="/" onclick="event.preventDefault(); navigate('/')" class="admin-back-home"><i class="fas fa-home"></i><span>Retour</span></a>
                        </aside>
                        <main id="admin-main-content" class="admin-main"></main>
                    </div>
                `;
                loadAdminPage('users');
                setupAdminNav();
            } catch (e) {
                renderErrorPage('admin_required');
            }
        }
        
        async function renderRedeemPage(code) {
             document.title = 'StrexBot - Utiliser un code';
             const container = document.getElementById('app-container');
             const token = localStorage.getItem('jwt_token');

             if (!token) {
                container.innerHTML = `<div class="container"><div class="redeem-card"><h1>Connectez-vous d'abord</h1><p>Vous devez être connecté pour utiliser un code.</p><a href="/" class="admin-btn">Retour à l'accueil</a></div></div>`;
                return;
             }
             
             container.innerHTML = `<div class="container"><div id="redeem-card" class="redeem-card">Chargement...</div></div>`;
             const redeemCard = document.getElementById('redeem-card');

             try {
                const codeInfo = await apiFetch(`/api/redeem/${code}`);
                redeemCard.innerHTML = `
                    <h2>Réclamer un Code</h2>
                    <p>Vous êtes sur le point de réclamer un code pour <strong>${codeInfo.amount}</strong> pièces.</p>
                    <button id="claim-code-btn" class="admin-btn">Réclamer les pièces</button>
                    <div id="redeem-message"></div>
                `;
                document.getElementById('claim-code-btn').addEventListener('click', async () => {
                    try {
                        const result = await apiFetch(`/api/redeem/${code}`, { method: 'POST' });
                        document.getElementById('redeem-message').innerHTML = `<p class="success">${result.message} Votre nouveau solde est de ${result.new_balance} pièces.</p>`;
                        document.getElementById('claim-code-btn').disabled = true;
                    } catch (error) {
                        document.getElementById('redeem-message').innerHTML = `<p class="error">${error.message}</p>`;
                    }
                });
             } catch (error) {
                redeemCard.innerHTML = `<h2>Erreur</h2><p class="error">${error.message}</p><a href="/" class="admin-btn">Retour à l'accueil</a>`;
             }
        }
        
        // --- Fonctions de l'Admin Panel ---

        function loadAdminPage(page) {
            const contentArea = document.getElementById('admin-main-content');
            if (!contentArea) return;
             if (page === 'users') {
                 contentArea.innerHTML = `<h2>Gestion des Utilisateurs</h2><input type="text" id="user-search-input" class="admin-input" placeholder="Rechercher par ID ou pseudo..."><div id="user-search-results" class="search-results-container"></div>`;
                 document.getElementById('user-search-input').addEventListener('input', handleUserSearch);
             } else if (page === 'maintenance') {
                contentArea.innerHTML = `<h2>Mode Maintenance</h2><div class="maintenance-card"><div class="maintenance-toggle"><label for="maintenance-checkbox">Activer la maintenance</label><label class="switch"><input type="checkbox" id="maintenance-checkbox"><span class="slider"></span></label></div><button id="save-maintenance-btn" class="admin-btn">Enregistrer</button></div>`;
                loadMaintenanceStatus();
             } else if (page === 'coins') {
                 contentArea.innerHTML = `<h2>Générer un Code de Coins</h2><div class="coins-card"><input type="number" id="coin-amount-input" class="admin-input" placeholder="Montant en pièces..." min="1"><button id="generate-code-btn" class="admin-btn">Générer le code</button><div id="code-result" class="code-result" style="display: none;"></div></div>`;
                document.getElementById('generate-code-btn').addEventListener('click', handleGenerateCode);
             }
        }
        
        function setupAdminNav() {
            document.querySelectorAll('.admin-nav-link').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    document.querySelector('.admin-nav-link.active')?.classList.remove('active');
                    e.currentTarget.classList.add('active');
                    loadAdminPage(e.currentTarget.dataset.page);
                });
            });
        }
        
        let searchTimeout;
        function handleUserSearch(event) {
            clearTimeout(searchTimeout);
            const query = event.target.value;
            const resultsContainer = document.getElementById('user-search-results');
            if (query.length < 2) { resultsContainer.innerHTML = ''; return; }
            searchTimeout = setTimeout(async () => {
                const users = await apiFetch(`/api/admin/search_users?q=${query}`);
                if (users) {
                    resultsContainer.innerHTML = users.map(user => `
                        <div class="user-card">
                            <img src="${user.avatar_url}" class="user-card-avatar">
                            <div class="user-card-details">
                                <strong>${user.username}</strong>
                                <small>ID: ${user.user_id}</small>
                                <span class="user-card-coins" id="coins-${user.user_id}">${user.coins} pièces</span>
                            </div>
                            <div class="user-card-actions">
                                <input type="number" class="admin-input small-input" placeholder="Montant" id="value-${user.user_id}">
                                <button class="admin-btn action-btn" onclick="updateUser('${user.user_id}', 'add')">+</button>
                                <button class="admin-btn action-btn" onclick="updateUser('${user.user_id}', 'remove')">-</button>
                                <button class="admin-btn action-btn" onclick="updateUser('${user.user_id}', 'set')">Définir</button>
                                <button class="admin-btn ban-btn" onclick="updateUser('${user.user_id}', '${user.banned ? 'unban' : 'ban'}')">${user.banned ? 'Débannir' : 'Bannir'}</button>
                            </div>
                        </div>
                    `).join('');
                }
            }, 300);
        }

        async function updateUser(userId, action) {
            const valueInput = document.getElementById(`value-${userId}`);
            const value = (action === 'ban' || action === 'unban') ? null : valueInput.value;

            if (!value && value !== 0 && (action !== 'ban' && action !== 'unban')) {
                alert('Veuillez entrer un montant.');
                return;
            }

            try {
                const updatedUser = await apiFetch(`/api/admin/update_user/${userId}`, {
                    method: 'POST', body: JSON.stringify({ action, value })
                });
                if(updatedUser && updatedUser.coins !== undefined) {
                    document.getElementById(`coins-${userId}`).innerText = `${updatedUser.coins} pièces`;
                }
                alert(`Action "${action}" effectuée pour l'utilisateur ${userId} !`);
                if (valueInput) valueInput.value = '';
            } catch(e) { /* L'erreur est déjà gérée par apiFetch */ }
        }
        
        async function loadMaintenanceStatus() {
            const checkbox = document.getElementById('maintenance-checkbox');
            const saveBtn = document.getElementById('save-maintenance-btn');
            const response = await apiFetch('/api/admin/maintenance');
            if (response) checkbox.checked = response.maintenance_enabled;
            
            saveBtn.addEventListener('click', async () => {
                const enabled = checkbox.checked;
                await apiFetch('/api/admin/maintenance', {
                    method: 'POST', body: JSON.stringify({ enabled })
                });
                alert('Statut de maintenance mis à jour !');
            });
        }
        
        async function handleGenerateCode() {
            const amountInput = document.getElementById('coin-amount-input');
            const resultDiv = document.getElementById('code-result');
            const amount = parseInt(amountInput.value, 10);
            if (!amount || amount <= 0) { alert('Veuillez entrer un montant valide.'); return; }
            
            const response = await apiFetch('/api/admin/generate_code', {
                method: 'POST', body: JSON.stringify({ amount })
            });
            if (response) {
                resultDiv.innerHTML = `<strong>Code:</strong> ${response.code}<br><strong>Lien:</strong> <input type="text" class="admin-input" readonly value="${response.link}">`;
                resultDiv.style.display = 'block';
            }
        }

        // --- Fonctions Utilitaires ---
        
        async function apiFetch(endpoint, options = {}) {
            const token = localStorage.getItem('jwt_token');
            const defaultOptions = {
                headers: { 'Content-Type': 'application/json' }
            };
            if(token) { defaultOptions.headers['Authorization'] = `Bearer ${token}`; }
            
            const mergedOptions = { ...defaultOptions, ...options };
            try {
                const response = await fetch(`${API_URL}${endpoint}`, mergedOptions);
                const data = await response.json();
                if (!response.ok) { throw new Error(data.error || 'Erreur inconnue'); }
                return data;
            } catch (error) {
                console.error(`Erreur API: ${error.message}`);
                alert(`Erreur: ${error.message}`);
                throw error;
            }
        }
        
        async function updateUserSection() {
            const userSection = document.getElementById('user-section');
            if (!userSection) return;
            const token = localStorage.getItem('jwt_token');

            if (!token) {
                 const redirectUri = encodeURIComponent(`${API_URL}/callback`);
                 const scope = encodeURIComponent('identify guilds.members.read');
                 userSection.innerHTML = `<a href="https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&response_type=code&redirect_uri=${redirectUri}&scope=${scope}" class="btn btn-primary"><i class="fab fa-discord"></i> Se connecter</a>`;
                 return;
            }

            try {
                const userData = await apiFetch('/api/user_data');
                const adminShieldHtml = userData.is_admin ? `<a href="/admin" onclick="event.preventDefault(); navigate('/admin')" class="admin-shield" title="Panneau Admin"><i class="fas fa-shield-alt"></i></a>` : '';
                userSection.innerHTML = `
                    <div class="user-profile">
                        ${adminShieldHtml}
                        <div class="user-balance"><img src="S.png" class="coin-icon"><span>${userData.coins.toLocaleString()}</span></div>
                        <div class="user-info" onclick="toggleDropdown()">
                            <img src="${userData.avatar_url}" class="user-avatar">
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu">
                            <div class="dropdown-header"><img src="${userData.avatar_url}" class="dropdown-avatar"><span>${userData.username}</span></div>
                            <a href="#"><i class="fas fa-user"></i> Mon Compte</a>
                            <a href="#"><i class="fas fa-store"></i> Boutique</a>
                            <a href="#"><i class="fas fa-receipt"></i> Commandes</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Se déconnecter</a>
                        </div>
                    </div>`;
            } catch (error) { logout(); }
        }

        function logout() {
            localStorage.removeItem('jwt_token');
            navigate('/');
        }

        function toggleDropdown() {
            document.getElementById('dropdown-menu')?.classList.toggle('show');
        }
        
        function setupScrollAnimations() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('visible');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-section').forEach(el => observer.observe(el));
        }
        
        window.onclick = e => {
            if (!e.target.closest('.user-profile')) {
                document.querySelector('.dropdown-menu.show')?.classList.remove('show');
            }
        };
    </script>
</body>
</html>
